{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="{% static 'inicio_sesion.css' %}">
    <meta name = "despcription" content="Inicio de sesion">
    <meta name="keywords" content="pokemon, caricaturas, monstruos">
    <meta name="author" content="Kevin Piedrahita Arismendi">
</head>
<body>
    <div class="header"></div>

    <div class="container">
        <h2>Iniciar Sesión</h2>

        <form method="post"> 
            {% csrf_token %}
            {{ form.username.label_tag }}
            {{ form.username }}
            <br>
            {{ form.password.label_tag }}
            {{ form.password }}
            <br>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p>No tienes cuenta? <a href="{% url 'registro_usuario' %}">Regístrate</a></p>
    </div>

    <div class="footer"></div>
</body>
</html>
